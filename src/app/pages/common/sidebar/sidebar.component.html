<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <!-- Top-line design -->
  <div class="sidenav-top-line"></div>

  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <!-- <i class="fal fa-bars"></i> -->
      <i class="fa-solid fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed()) {
      <div class="logo-text">Mihir Patel</div>
      <button class="btn-close" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    }
  </div>

  <!-- Navigation items -->
  <div class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
    }
  </div>

  <!-- Logout button -->
  <div class="sidenav-logout-container">
    <button class="sidenav-logout" (click)="logout()">
      <i class="fal fa-sign-out sidenav-logout-icon"></i>
      @if (!isLeftSidebarCollapsed()) {
        <span class="sidenav-logout-text">Logout</span>
      }
    </button>
  </div>
</div>
