<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Add Task</h3>
            <button class="close-btn" (click)="close()">&times;</button>
        </div>
        <form (submit)="addTask(); $event.preventDefault()">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" [(ngModel)]="taskTitle" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="description" maxlength="250" required></textarea>
                <small>{{ description.length }} / 250 characters</small>
            </div>
            <div class="form-group">
                <label for="assignedTo">Assign To</label>
                <select id="assignedTo" [(ngModel)]="assignedTo" required>
                    <option value="" disabled selected>Select a user</option>
                    <option *ngFor="let user of users" [value]="user">{{ user }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estimatedTime">Estimated Time (hours)</label>
                <input type="number" id="estimatedTime" [(ngModel)]="estimatedTime" min="1" required />
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" [(ngModel)]="dueDate" required />
            </div>
            <button type="submit" class="submit-btn">Add Task</button>
        </form>
    </div>
  </div>
