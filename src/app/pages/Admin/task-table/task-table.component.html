<div class="bottom-data">
  <div class="tasks">
    <div class="header">
      <i class="bx bx-task"></i>
      <h3>Task List</h3>
      <i class="bx bx-filter"></i>
      <i class="bx bx-plus" (click)="addTaskClicked.emit()"></i>
    </div>

    <!-- Table Wrapper to enable scrolling for the table content -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Estimated Hours</th>
            <th>Assigned To</th>
            <th>Due On</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically display tasks from the allTaskList array -->
          <tr *ngFor="let task of allTaskList">
            <td>
              <p>{{ task.taskName }}</p>
            </td>
            <td>{{ task.taskEstimatedTime }} hrs</td>
            <td>
              <p>{{ task.taskAssignedTo }}</p>
            </td>
            <td>{{ task.dueDate | date : "dd-MM-yyyy" }}</td>
            <td>
              <button class="action-btn duplicate">
                <i class="bx bx-copy"></i>
              </button>
              <button class="action-btn edit" (click)="addTaskClicked.emit()">
                <i class="bx bx-edit"></i>
              </button>
              <button class="action-btn delete">
                <i class="bx bx-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
